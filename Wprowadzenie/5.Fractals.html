<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p style="line-height: 18px; font-size: 18px;  font-family: times,monospace;">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script>
            
        function setup() {
            createCanvas(800, 600);
            noLoop();
        }
    
        function draw() {
            //noprotect
            //background(100);
            textFont("courier", 24);
            text("What is this bruv", 20, 20);
    
            const p1 = {x: 400, y: 100};
            const p2 = {x: 200, y: 500};
            const p3 = {x: 600, y: 500};

            background(0, 0, 0);
            stroke(0, 94, 184);

            point(p1.x, p1.y);
            point(p2.x, p2.y);
            point(p3.x, p3.y);

            let cx = p1.x;
            let cy = p1.y;

            //300000
            for (let i = 0; i < 300000; i++) {
                let rand = floor(random(0, 3));

                if (rand === 0) {
                    cx = (cx + p1.x) / 2;
                    cy = (cy + p1.y) / 2;
                } else if (rand === 1) {
                    cx = (cx + p2.x) / 2;
                    cy = (cy + p2.y) / 2;
                } else {
                    cx = (cx + p3.x) / 2;
                    cy = (cy + p3.y) / 2;
                }

                point(cx, cy);
            }

            updatePixels();
        }
    </script>
    <a href="."><button>&#x2190; back </button></a></br></br>
</p>
</body>
</html>
