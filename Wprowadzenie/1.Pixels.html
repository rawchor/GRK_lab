<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p style="line-height: 18px; font-size: 18px;  font-family: times,monospace;">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <script>
        let oceanBlue;
    
        function setup() {
            createCanvas(800, 600);
            noLoop();

            oceanBlue = color(0, 94, 184);
        }
    
        function draw() {
            //noprotect
            //background(oceanBlue);
            background(100);
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    set(x, y, color(255, 0, 255));
                }
            }
            updatePixels();
        }
    </script>
    <a href="."><button>&#x2190; back </button></a></br></br></body>
</html>
