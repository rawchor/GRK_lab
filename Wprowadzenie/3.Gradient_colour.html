<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p style="line-height: 18px; font-size: 18px;  font-family: times,monospace;">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script>

        function setup() {
            createCanvas(800, 600);
            noLoop();
        }

        function draw() {
            //noprotect
            background(0);
            centreHeight = height/2;
            centreWidth = width/2;
            for (y=0; y<height; y++) {
                for (x=0; x<width; x++) {
                    dx = centreWidth - x;
                    dy = y - centreHeight;
                    d = sqrt(dx*dx+dy*dy)

                    // red = 0 ;
                    // blue = 0;
                    // green = 0;

                    red = 255 - d;
                    green = d;
                    blue = ((x+y)/(height+width))*255;
                    set(x, y, color(red, green, blue));
                }
            }
            updatePixels();
        }
        
    </script>
    <a href="."><button>&#x2190; back </button></a></br></br></p>
</body>
</html>
