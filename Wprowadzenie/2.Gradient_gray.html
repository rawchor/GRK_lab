<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p style="line-height: 18px; font-size: 18px;  font-family: times,monospace;">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script>
        function setup() {
            createCanvas(800, 600);
            noLoop();
        }
    
        function draw() {
            //noprotect
            for(y=0; y<height; y++) {
                for(x=0; x<width; x++) {
                    set(x, y, (x/width)*256);
                    //console.log((x/width)*256 + " ");
                }
                updatePixels();
            }
        }
        
    </script>
    <a href="."><button>&#x2190; back </button></a></br></br></p>
</body>
</html>
